<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='demo'>
        <span class='cortana-loader'></span>
    </div>
    <p class='loading-text'>
        Please wait while we set things up.
    </p>
    <div class="center">
        <div id="myBar" class="progress-6"></div>
    </div>
    <div class='response'>
        <p class="box-status status-fail">Server: <span class="blinking-text" id="health-backend">Checking...</span>
        </p>
        <p class="box-status status-fail">WebPage: <span class="blinking-text" id="health-frontend">Checking...</span>
        </p>
    </div>


    <script src="script.js"></script>
</body>

</html>
